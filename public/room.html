<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room</title>
    <link rel="stylesheet" href="room.css">
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
	  <script src="room.js" type="module"></script>
    <div class="main-div">
      <div id= "room-div" class="absolute-label top-label fadeOut"><p style="margin: 0px">room: <span id="room-label"></span> | <span id="room-description"></span></p></div>
      <div id= "status-div" class="absolute-label bottom-label fadeOut">status: <span id="status"></span></div>

      <div id="top-section" class="top-section visible">
        <div id="clock-div" class="top-section-sub-div visible">
          <p id="clock" class="main-label"></p>
        </div>
        <div id="countdown-div" class="top-section-sub-div visible main-label" style="flex-grow:1">
          <div id="cd-mins-1" style="border-radius: 6px; border: solid 3px white; margin: 10px; padding: 0px 10px">0</div>
          <div id="cd-mins-2" style="border-radius: 6px; border: solid 3px white; margin: 10px; padding: 0px 10px">0</div>
          <div>:</div>
          <div id="cd-sec-1" style="border-radius: 6px; border: solid 3px white; margin: 10px; padding: 0px 10px">0</div>
          <div id="cd-sec-2" style="border-radius: 6px; border: solid 3px white; margin: 10px; padding: 0px 10px">0</div>
        </div>
      </div>

      <div id="msg-div" class="bottom-section visible">
        <div id="msg-div-inner" class="bottom-section-inner">
          <div id="msg-text-holder" class="msg-holder-div">
            <p id="msg" class="msg-label"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
